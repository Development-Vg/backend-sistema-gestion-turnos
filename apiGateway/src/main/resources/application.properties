spring.cloud.gateway.routes[2].metadata.cors.allowedMethods[1]=POST
spring.cloud.gateway.routes[2].metadata.cors.allowedMethods[2]=PATCH
spring.cloud.gateway.routes[2].metadata.cors.allowedHeaders=*
